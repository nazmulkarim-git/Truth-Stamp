services:
  - type: web
    name: truthstamp-api
    env: docker
    dockerfilePath: docker/api.Dockerfile
    plan: free
    autoDeploy: true
    healthCheckPath: /health
    envVars:
      - key: TRUTHSTAMP_MAX_MB
        value: "25"

  - type: web
    name: truthstamp-web
    env: node
    nodeVersion: 20
    rootDir: web
    plan: free
    autoDeploy: true
    buildCommand: npm install && npm run build
    startCommand: npm run start
    envVars:
      - key: NEXT_PUBLIC_API_URL
        value: https://truthstamp-api.onrender.com